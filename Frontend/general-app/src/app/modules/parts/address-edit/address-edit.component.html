    <div class='col-2'>
      <mat-form-field>
        <input type="text" matInput formControlName="number" placeholder="Number">
      </mat-form-field>

    <input type="text" matInput formControlName="information" placeholder="Information">
  </mat-form-field>
  <div class='row-1'>
    <mat-form-field>
      <input type="text" matInput formControlName="city" placeholder="City">
    </mat-form-field>
    <div class='col-2'>
      <mat-form-field>
        <input type="text" matInput formControlName="state" placeholder="State">
      </mat-form-field>
    </div>
  </div>
  <div class='row-1'>
    <mat-form-field>
      <input type="text" matInput formControlName="country" placeholder="Country">
